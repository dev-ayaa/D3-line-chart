        <h1>Line Chart with D3.js</h1>
        <div class="chart"></div>

        <script>
            /*const DATA = [
                  [ 14,    8 ],

                  [ 153,   125 ],
                  [ 176,   109 ],

                ];*/

            //to set the width, height and padding of the svg
            const width = 500;
            const height = 300;
            const padding = 40;

            //to set the x scale/axis
            
            /*const parseDate = d3.timeParse("%Y-%m-%d"),
                formatDate = d3.timeFormat("%b %d"),
                formatMonth = d3.timeFormat("%b");*/

            const dateParser = d3.timeParse("%Y-%m-%d"),
                formatDate = d3.timeFormat("%b %d"),
                formatMonth = d3.timeFormat("%b");
            const xAccessor = (d) => dateParser(d["date"]);

            const xScale = d3.scaleTime()
                            .domain(d3.extent(DATA, xAccessor))
                            .range([padding, width - padding]);
            const xAxis = d3.axisBottom(xScale);

            //to set the y scalex/axis
            const yScale = d3.scaleLinear()
                             .domain([0, d3.max(DATA, (item) => item["todo"])])
                             .range([height - padding, padding]);
            const yAxis = d3.axisLeft(yScale);

            //appending svg tag to the chart div
            const svg = d3.select(".chart")
                          .append("svg")
                          .attr("width", width)
                          .attr("height", height)
                          .style("background-color", "#f1f5f9")
                          .style("border-radius", "10px")
                          .style("border", "1px solid grey")
            
            //setting the x and y axis
            svg.append("g")
               .attr("transform", "translate(" + (- padding + 25) + "," + (height - padding) + ")")
               .call(xAxis);
            svg.append("g")
               .attr("transform", "translate(" + (padding - 15) + ", 0)")
               .call(yAxis);

            svg.selectAll("circle")
                .data(DATA)
                .enter()
                .append("circle")
                .attr("cx", (item) => xScale(xAccessor(item)))
                .attr("cy",(item) => yScale(item["todo"]))
                .attr("r", (item) => 3);

           // line chart title
            svg.append('text')
                .attr('x', width/2 )
                .attr('y', padding)
                .attr('text-anchor', 'middle')
                .style('font-family', 'Overpass')
                .style('font-size', 20)
                .text('Line Chart');


            let line = d3.line()
                .x((item) => xScale(xAccessor(item))) 
                .y((item) => yScale(item["todo"])) 
                //.curve(d3.curveMonotoneX)
                
            svg.append("path")
                .datum(DATA)  
                .attr("d", line)
                .style("fill", "none")
                .style("stroke", "steelblue")
                .style("stroke-width", "2");

            /*svg.append("path")
